{% extends 'accounts/events.html' %}
{% load bootstrap5 %}

{% block content %}


<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
</div>

{% endblock content%}
