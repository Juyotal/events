{% extends 'main/events.html' %}
{% load bootstrap5 %}

{% block content %}

<h4>Add A New Event</h4>
<form method="POST" action="{% url 'main:eventadd' %}" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Add" class="btn btn-primary btn-large">
</form>

{% endblock content %}
